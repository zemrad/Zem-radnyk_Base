{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}

    <div class="row">

    {% for oblast in oblast_list %}

        <div class="card text-center " style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title ">{{ oblast.name }}</h5>
            </div>
            <ul class="list-group list-group-flush ">
                {% for rayon in oblast.rayon.all %}
                    <a href="{% url 'rayon_in_oblast' rayon %}" class="link">
                        <li class="list-group-item">
                            {{ rayon }}
                        </li>
                    </a>
                {% endfor %}
            </ul>
        </div>

    {% endfor %}
</div>
{% endblock %}
